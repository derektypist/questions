<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions</title>
    <!-- Load Styles -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Roboto&display=swap" rel="stylesheet">   
</head>
<body>
    <!-- Provide Section -->
    <section class="questions">
        <!-- Provide Title -->
        <div class="title">
            <h2>General Questions</h2>
        </div>
        <!-- Provide Questions -->
        <div class="section-center">
            <!-- Single Question -->
            <article class="question">
                <!-- Question Title -->
                <div class="question-title">
                    <p>What Is A Lockdown?</p>
                    <button type="button" class="question-btn">
                    <span class="plus-icon"><i class="far fa-plus-square"></i></span>
                    <span class="minus-icon"><i class="far fa-minus-square"></i></span>
                    </button>
                    
                </div>
                <!-- Question Text -->
                <div class="question-text">
                    
                </div>
                
            </article>
            <!-- End Single Question -->
        </div>
    </section>
</body>
</html>
